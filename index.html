<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- /navbar  -->
    <!-- form  -->
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Blog Thumbnail</label>
              <input id="input-img" type="file" class="form-control">
            </div>
            <div class="mb-3">
              <label for="blogHeading" class="form-label">Blog heading</label>
              <input type="text" class="form-control" id="blog-heading" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Content</label> <br>
              <textarea name="content" id="blog-content" cols="140" rows="10"></textarea>
            </div>
            <button id="post-it" type="submit" class="btn btn-primary">Post It</button>
        </form>
            <!-- /form  -->
        <div class="blog-content">
            <!-- full article  -->
            <div id="full-post" class="card mb-3 mt-5" style="max-width: 100%;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="./img/img1.jpg" alt="..." style="max-width: 100%;">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h2 id="full-post-heading" class="card-title">Sample Card title</h2>
                      <p id="full-post-content" class="card-text">sample content</p>
                      <a id="full-post-btn" href="#" class="btn btn-primary">Back to main page</a>
                    </div>
                  </div>
                </div>
            </div>
            <!-- /full article  -->
            <!-- article card  -->
            <div id="blog-card" class="card mt-5" style="width: 18rem;">
                <img id="card-img" src="./img/img1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h2 id="card-heading" class="card-title">Sample Card title</h2>
                  <p id="card-content" class="card-text">sample content</p>
                  <a id="card-btn" href="#" class="btn btn-primary">read full article</a>
                </div>
            </div>
            <!-- /article card  -->
        </div>
    </div>
    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
